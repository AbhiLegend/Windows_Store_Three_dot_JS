<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
		</style>
    <title>App7</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- App7 references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <script src="js/three.min.js"></script>
    <script src="js/stats.min.js"></script>
    <script src="js/AsciiEffect.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script>

        var container, stats;

        var camera, controls, scene, renderer;

        var sphere, plane,cube,cylinder;

        var start = Date.now();

        init();
        animate();

        function init() {

            var width = window.innerWidth || 2;
            var height = window.innerHeight || 2;

            container = document.createElement('div');
            document.body.appendChild(container);

            var info = document.createElement('div');
            info.style.position = 'absolute';
            info.style.top = '10px';
            info.style.width = '100%';
            info.style.textAlign = 'center';
            info.innerHTML = 'Drag to change the view';
            container.appendChild(info);

            camera = new THREE.PerspectiveCamera(70, width / height, 1, 1000);
            camera.position.y = 150;
            camera.position.z = 500;

            controls = new THREE.TrackballControls(camera);

            scene = new THREE.Scene();

            var light = new THREE.PointLight(0xffffcc);
            light.position.set(500, 500, 500);
            scene.add(light);

            var light = new THREE.PointLight(0xffffcc, 0.25);
            light.position.set(-500, -500, -500);
            scene.add(light);

            cube = new THREE.Mesh(new THREE.CubeGeometry(200, 200, 200), new THREE.MeshLambertMaterial({ shading: THREE.FlatShading }));
            scene.add(cube);

            // Plane

            plane = new THREE.Mesh(new THREE.PlaneGeometry(400, 400), new THREE.MeshBasicMaterial({ color: 0xe0e0e0 }));
            plane.position.y = -200;
            plane.rotation.x = -Math.PI / 2;
            scene.add(plane);
          

            renderer = new THREE.CanvasRenderer();
            renderer.setSize(width, height);
            // container.appendChild( renderer.domElement );

            effect = new THREE.AsciiEffect(renderer);
            effect.setSize(width, height);
            container.appendChild(effect.domElement);

            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            container.appendChild(stats.domElement);

            //

            window.addEventListener('resize', onWindowResize, false);

        }

        function onWindowResize() {

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
            effect.setSize(window.innerWidth, window.innerHeight);

        }

        //

        function animate() {

            requestAnimationFrame(animate);

            render();
            stats.update();

        }

        function render() {

            var timer = Date.now() - start;

            cube.position.y = Math.abs(Math.sin(timer * 0.002)) * 150;
            cube.rotation.x = timer * 0.0003;
            cube.rotation.z = timer * 0.0002;

            controls.update();

            effect.render(scene, camera);

        }

		</script>

    
</body>
</html>
